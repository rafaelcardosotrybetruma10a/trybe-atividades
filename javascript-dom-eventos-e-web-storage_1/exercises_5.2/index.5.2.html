<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // Questao 1
        let h1novo = document.createElement('h1');
        h1novo.innerHTML = 'Exercício 5.2 - JavaScript DOM';
        document.body.appendChild(h1novo);
    
      // Questao 2
        let divmain = document.createElement('div');
        divmain.className = 'main-content';
        document.body.appendChild(divmain);
     
      // Questao 3
        let secondDiv = document.createElement('div');
        secondDiv.className = 'center-content';
        document.querySelector('.main-content').appendChild(secondDiv)

      // Questao 4
        let newParagraph = document.createElement('p')
        newParagraph.innerHTML = 'Olá, como vai?';
        document.secondDiv.appendChild(newParagraph)
    
      // COLOQUE SEU CÓDIGO AQUI
    </script>
  </body>
</html>
